<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Connect Four</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”´</text></svg>">
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/ocean-theme.css" />
  </head>
  <body class="ocean-theme">
    <!-- Background Music -->
    <audio id="background-music" loop>
      <source src="assets/audio/ocean.mp3" type="audio/mpeg">
      <!-- Fallback for browsers that don't support the audio element -->
      Your browser does not support the audio element.
    </audio>
    
    <!-- Audio Controls -->
    <div class="audio-controls">
      <button id="music-toggle" class="music-btn" title="Toggle Music">ðŸŽµ</button>
      <input type="range" id="volume-slider" min="0" max="100" value="30" class="volume-slider" title="Volume">
    </div>

    <div class="game-container">
      <h1>
        Connect Four
        <br />
        <span class="author">
          by Sam Mirazi (<a
            href="https://www.linkedin.com/in/sam-mirazi/"
            target="_blank"
            >LinkedIn</a
          >), (<a href="https://github.com/Sam-M345/connect-4" target="_blank"
            >GitHub</a
          >)
        </span>
      </h1>
      <div class="player-info">
        <span class="current-player-label">Current Player:</span>
        <span id="player-text">Human ðŸ™‚</span>
        <div id="player-indicator" class="player1"></div>
      </div>
      <div id="board"></div>
      <div id="win-message" class="win-message hidden">
        <span id="close-win-message" class="close-button">&times;</span>
        <div class="message-content">
          <span id="winner-text"></span>
          <button id="play-again">Play Again</button>
        </div>
      </div>
      <div class="button-container">
        <button id="reset-button">Reset Game</button>
        <button id="ai-start-button">Let AI Start</button>
      </div>
    </div>
    <script type="module" src="animation.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
